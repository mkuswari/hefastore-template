<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hefastore - Your Fashion Online Store</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- customize style -->
    <link rel="stylesheet" href="assets/scss/customize.css" />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="assets/img/logo.png" alt="Logo Hefastore" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Category</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Designers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
          <div class="cart-wrapper">
            <a href="" class="text-white">
              <i data-feather="shopping-bag"></i>
              Cart(<span>12</span>)
            </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar end -->

    <!-- Breadcumbs start -->
    <nav aria-label="breadcrumb">
      <div class="container py-5">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">
            Item Detail
          </li>
        </ol>
      </div>
    </nav>
    <!-- Breadcumbs end -->

    <!-- Single item detail start -->
    <section class="single-item-detail">
      <div class="container">
        <div class="row">
          <div class="col-12 col-sm-5">
            <figure class="figure">
              <img
                src="assets/img/detail/active_item.png"
                class="figure-img img-fluid"
                alt="Item Detail"
              />
              <figcaption
                class="figure-caption w-75 mx-auto d-flex justify-content-between p-2 bg-white thumbnail-wrapper-container"
              >
                <a href="">
                  <img
                    src="assets/img/detail/thumbnail_1.png"
                    class="img-fluid"
                    alt="Thumbnail 1"
                  />
                </a>
                <a href="">
                  <img
                    src="assets/img/detail/thumbnail_2.png"
                    class="img-fluid"
                    alt="Thumbnail 2"
                  />
                </a>
                <a href="">
                  <img
                    src="assets/img/detail/thumbnail_3.png"
                    class="img-fluid"
                    alt="Thumbnail 1"
                  />
                </a>
                <a href="">
                  <img
                    src="assets/img/detail/thumbnail_4.png"
                    class="img-fluid"
                    alt="Thumbnail 1"
                  />
                </a>
              </figcaption>
            </figure>
          </div>
          <div class="col-12 col-sm-7">
            <div class="product-detail">
              <h2>Setelan Gamis Hijab</h2>
              <p>IDR. 229.000</p>
              <div class="button-action-wrapper">
                <button class="btn btn-decrement btn-sm">
                  <i data-feather="minus-circle"></i>
                </button>
                <span class="total-item px-3">12</span>
                <button class="btn btn-increment btn-sm">
                  <i data-feather="plus-circle"></i>
                </button>
              </div>
              <div class="btn-action w-50 d-grid gap-2">
                <button class="btn btn-cart">Add To Cart</button>
                <button class="btn btn-whislist">Add To Cart</button>
              </div>
              <div class="designer w-50">
                <h4>Designed By :</h4>
                <div class="d-flex align-items-center">
                  <div class="designer-wrapper">
                    <img
                      src="assets/img/designers/designer_2.png"
                      class="img-fluid"
                      alt="Fatimah Azzahra"
                    />
                  </div>
                  <div class="designer-detail">
                    <h3>Fatimah Azzahra</h3>
                    <p>12K <span>Followers</span></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Single item detail end -->

    <!-- Footer start -->
    <footer class="footer p-5">
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-6">
            <img src="assets/img/logo.png" alt="Hefastore logo" />
          </div>
          <div class="col-6 d-flex justify-content-end">
            <!-- Social media icons -->
            <div class="d-flex gap-3">
              <a href="">
                <img src="assets/img/socials/ic_facebook.png" alt="" />
              </a>
              <a href="">
                <img src="assets/img/socials/ic_instagram.png" alt="" />
              </a>
              <a href="">
                <img src="assets/img/socials/ic_twitter.png" alt="" />
              </a>
            </div>
          </div>
        </div>
        <div class="row justify-content-between mt-4">
          <div class="col-12 col-sm-6 align-self-center">
            <p>
              &copy; Copyright 2023. <a href="">Hefastore</a> All Right Reserved
            </p>
          </div>
          <div class="col-12 col-sm-6 align-self-center">
            <nav class="nav justify-content-end text-uppercase">
              <a class="nav-link active" aria-current="page" href="#">Jobs</a>
              <a class="nav-link" href="#">Developers</a>
              <a class="nav-link" href="#">Terms</a>
              <a class="nav-link pe-0" href="#">Privay Policy</a>
            </nav>
          </div>
        </div>
      </div>
    </footer>
    <!-- Footer end -->

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
