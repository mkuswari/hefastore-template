<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hefastore - Your Fashion Online Store</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- customize style -->
    <link rel="stylesheet" href="assets/scss/customize.css" />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="assets/img/logo.png" alt="Logo Hefastore" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Category</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Designers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
          <div class="cart-wrapper">
            <a href="" class="text-white">
              <i data-feather="shopping-bag"></i>
              Cart(<span>12</span>)
            </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar end -->

    <!-- Slider start -->
    <section class="slider-banner">
      <div id="carouselExample" class="carousel slide">
        <div class="container">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="row justify-content-center align-items-center">
                <div class="col-8 col-sm-4">
                  <h2 class="slider-item-title">Spesial Eid Lebaran</h2>
                  <p class="slider-item-desc">
                    Jadikan hari lebaranmu meriah dan memorable dengan pakaian
                    dari designer ternama
                  </p>
                  <a href="" class="btn btn-get-now text-white">Get It Now</a>
                </div>
                <div class="col-8 col-sm-4 offset-2 align-self-center">
                  <img
                    src="assets/img/slider/product_1.png"
                    class="img-fluid d-none d-sm-block"
                    alt="..."
                  />
                </div>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span data-feather="arrow-left-circle" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span data-feather="arrow-right-circle" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>
    <!-- Slider end -->

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
